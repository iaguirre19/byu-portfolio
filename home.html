<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <header>
        <img src="#" alt="Iran Aguirre's Logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="hero-text">
                <h1>Hi, I am Iran Aguirre</h1>
                <h2>Frontend Developer</h2>
                <p>Medium level experience in Web design, and knowledge, producing Quality Work.</p>
                <a href="#contact" class="contact-btn">Contact Me <i class="uil uil-message"></i></a>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" target="_blank"><i class="uil uil-facebook-f"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="uil uil-instagram-alt"></i></a>
                    <a href="https://github.com/" target="_blank"><i class="uil uil-github"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="uil uil-twitter"></i></a>
                </div>
            </div>
            <div class="hero-img">
                <img src="#" alt="hero image">
            </div>
        </section>
        <!-- Counter Section -->
        <section class="counters" id="counterSection">
            <!-- Counter 1 -->
            <div class="counter">
                <div class="counter-top">
                    <span class="counter-icon">+</span>
                    <span class="counter-number">1</span>
                </div>
                <p class="counter-description">Year experience</p>
            </div>
            <!-- Counter 2 -->
            <div class="counter">
                <div class="counter-top">
                    <span class="counter-icon">+</span>
                    <span class="counter-number">9</span>
                </div>
                <p class="counter-description">completed Projects</p>
            </div>
            <!-- Counter 3 -->
            <div class="counter">
                <div class="counter-top">
                    <span class="counter-icon">+</span>
                    <span class="counter-number">3</span>
                </div>
                <p class="counter-description">Companies Worked</p>
            </div>
            <!-- Counter 4 -->
            <div class="counter">
                <div class="counter-top">
                    <span class="counter-icon">+</span>
                    <span class="counter-number">7</span>
                </div>
                <p class="counter-description">Satisfied clients</p>
            </div>
        </section>
    </main>
</body>
</html>
